{% extends 'layouts/main.html' %}
{% from 'utils/_messages.html' import flash_messages %}
{% from 'views/products/forms/_form.html' import form_base %} #upate

{% block content %}
    <section class="section">
        {{ flash_messages(messages) }}
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">
                    <div class="row">
                        <div class="col-12 col-md-6 order-md-1 order-last">
                            <h3>Crear Producto</h3>
                        </div>
                    </div>
                </h4>
            </div>
            <div class="card-body">
                <form class="form" method="POST" action="{{ url_for('products_create') }}">
                    {{ form.csrf_token }}
                    {{ form_base(form) }}
                </form>
            </div>
        </div>
    </section>
{% endblock %}
