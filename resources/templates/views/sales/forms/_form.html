{% from 'utils/_form_fields.html' import render_field, button_field %}

{% macro form_base(form) %}
<div class="row">
    <div class="col-md-6 col-12">
        <div class="form-group">
            {{ render_field(form.client_id, class_="select-control", icon=False, placeholder='Client') }}
        </div>
    </div>
</div>

<div class="col-12 d-flex justify-content-end">
    {{ button_field(form.submit, class_="btn btn-primary me-1 mb-1") }}
</div>

{% endmacro %}
